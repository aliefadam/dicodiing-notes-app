<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css"
    />
  </head>
  <body>
    <header>
      <div class="left header-item">
        <h2 class="text-primary poppins-semibold">
          <i class="fa-regular fa-circle-plus"></i> Tambah Catatan
        </h2>
        <form action="" id="notes-form">
          <div class="form-group">
            <label for="judul">Judul</label>
            <input type="text" name="judul" id="judul" autocomplete="off" />
          </div>
          <ul class="error-message error-message-judul"></ul>
          <div class="form-group">
            <label for="isi">Isi</label>
            <textarea rows="5" name="isi" id="isi"></textarea>
          </div>
          <ul class="error-message error-message-isi"></ul>
          <div class="flex-end mt-16">
            <button id="btn-tambah-catatan" class="btn-primary poppins-medium">
              <i class="fa-regular fa-plus"></i> Tambah
            </button>
          </div>
        </form>
      </div>
      <div class="right header-item">
        <h1 class="title poppins-bold-italic">NOTES APP</h1>
        <p class="poppins-medium">
          Pencatatan Lebih Mudah dengan Aplikasi Kami
        </p>
        <hr />
        <div class="item">
          <div class="sub-item">
            <div class="sub-item-left">
              <span class="poppins-medium">Total Catatan</span>
              <span class="poppins-semibold" id="total-catatan">0</span>
            </div>
            <i class="fa-regular fa-notes fa-2x"></i>
          </div>
          <div class="sub-item">
            <div class="sub-item-left">
              <span class="poppins-medium">Catatan Diarsipkan</span>
              <span class="poppins-semibold" id="catatan-diarsipkan">0</span>
            </div>
            <i class="fa-regular fa-box-archive fa-2x"></i>
          </div>
        </div>
      </div>
    </header>

    <main>
      <h1 class="title">Daftar Catatan</h1>

      <!-- Tab Pane -->
      <div class="tab-pane">
        <button id="tab-catatan" class="active-tab">
          <i class="fa-regular fa-notes"></i> Utama
        </button>
        <button id="tab-diarsipkan" class="">
          <i class="fa-regular fa-box-archive"></i>
          Diarsipkan
        </button>
      </div>

      <div class="container-catatan" id="container-catatan"></div>
    </main>

    <!-- Javascript -->
    <script type="module" src="assets/js/index.js"></script>
  </body>
</html>
